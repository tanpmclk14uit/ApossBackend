# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Upload application
      uses: appleboy/scp-action@master
      with:       
          host: ${{ secrets.SSH_HOST  }}        
          username: ${{ secrets.SSH_USERNAME }}      
          password: ${{ secrets.SSH_PWD }}
          port: 22
          source: "target/ApossBackend-0.0.1-SNAPSHOT.jar"      
          target: "~/ApossBackend/build"
    - name: Deploy with docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST  }}        
        username: ${{ secrets.SSH_USERNAME }}      
        password: ${{ secrets.SSH_PWD }}
        port: 22
        script: | 
          sudo docker container stop aposs-be
          docker container rm -f aposs-be
          docker images rm -f aposs-be
          cd ~/ApossBackend 
          rm -rf build/*
          git pull origin master
          sudo docker build -t aposs-be
          sudo docker run -d -p 8081:8081 -t aposs-be --name aposs-be
